# Docker Compose - Production Deployment
# Works on ANY machine - no IP address needed!
#
# Usage:
#   docker-compose pull
#   docker-compose up -d

version: '3.8'

services:
  backend:
    image: eneskaraoglu/erp-backend:latest
    container_name: erp-backend
    ports:
      - "8001:8001"
    volumes:
      - backend_data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - erp-network

  frontend:
    image: eneskaraoglu/erp-frontend:latest
    container_name: erp-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - erp-network

volumes:
  backend_data:
    name: erp-backend-data

networks:
  erp-network:
    driver: bridge
